{% extends 'food/base.html' %}
{%block body%}
<div class="container">
    <div class="row my-2">
        <div class="col-md-6 offset-md-3">
            <div class="card">

                <div class="card card-header bg-dark text-white">
                    <div class="card-title fs-3 text-center">Sign up here</div>
                </div>
                <div class="card-body my-1 ">
                    <form action="" method="post">
                        {% csrf_token %}
                        {%for field in form%}
                        <div class="form-group">
                            {{field.name}} <br>
                            {{field}}
                        </div>
                        <hr>
                        {%endfor%}
                        <button type="submit" class="btn btn-dark fw-normal">Sign up</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}

<form method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit">Sign up</button>
</form>
