{% extends "food/base.html" %}
<style>
    #login{
        font-size: 30px !important;
    }
</style>
{%block body%}
    <div class="container my-3">
        <div class="row">

            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-dark">
                        <div class="card-title text-white fs-3 text-center fw-bold" id="login">Welcome to the food plaza  </div>
                    </div>
                    <div class="card-body text-center">
                        <form method="post"> 
                            {% csrf_token%}
                            <!-- To access individual fields from Form -->
                            {%for field in form %}                            
                                <div class="form-group fs-s2  ">
                                    {{field.name}}
                                    {{field}}
                                    <hr>
                                </div>
                            {%endfor%}
                            <button type="submit" class="btn btn-dark bg-dark text-white my-2 px-2 fw-bold text-center">Login</button>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
{%endblock%}
