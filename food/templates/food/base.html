{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- <link rel="stylesheet" href="{% static 'food/style.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 

</head>
<body>
    
<nav class="navbar navbar-dark bg-dark text-light py-3">    
        <a href="{% url 'food:index' %}" class="navbar-brand">Restrau's & Lounges</a>

        <div class="navbar">
            <!-- If user is loggedin then show him logout option -->
            {% if user.is_authenticated %}
            <span>Welcome {{user.username}}</span>
            <a class="nav-item nav-link mx-2" href="{% url 'food:addItem'%}">Add Item</a>
            <a class="nav-item nav-link mx-2" href="{% url 'logout' %}">Logout</a>
            <a class="nav-item nav-link mx-2" href="{% url 'profile' %}">Profile</a>
            {%else %}
                <a class="nav-item nav-link mx-2" href="{% url 'register' %}">Sign up</a>
                <a class="nav-item nav-link mx-2" href="{% url 'login' %}">Login</a>
            {% endif%}
        </div>
</nav>
{%if messages%}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong> 
                
            <button type="button" class="close fade show" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> 
        {%endfor%}
        {%endif%}
{% block body%}
{%endblock%}

    
</body>


<script>
    $('.alert').alert()
</script>
</html>
