{% extends 'food/base.html '%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {%block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card ">
                    <div class="card-header bg-dark text-white">
                        <div class="card-title fs-1">Add an Item here</div>
                    </div> 
                    <div class="card-body text-center">
                        <form action="" method="post">
                            {%csrf_token%}
                            {%for field in form%}
                            <div class="form-group ">
                                {{field.name}}
                                {{field}}
                                <hr>
                            </div>
                            {%endfor%}
                            <button type="submit" class="btn btn-dark my-4 px-2" style="width: 30%;">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {%endblock%}

    <div class="container text-center my-3">

    
    </div>
</body>

</html>
