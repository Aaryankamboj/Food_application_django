{% extends 'food/base.html'%}
<!DOCTYPE html>
<html lang="en">

<head>
  </head>

<body>
    {%block body%}
        
    {%for i in item %}
    <div class="row my-2">
        <div class="col-md-3 offset-md-2" >
            <img class="card" src="{{i.image}}"  height="150px">
        </div>
        <div class="col-md-4">
            <h3> {{i.name}} </h3>
            <h5>{{i.desc}}</h5>
            <h6>${{i.price}}</h6>
        </div>
        <div class="col-md-2">
            {% if user.is_authenticated %}
            <a href="{% url 'food:detail' i.id %}" class="btn btn-success">Details</a>
            <a href="{% url 'food:updateItem' i.id %}" class="btn btn-success">Edit</a>
            <a href="{% url 'food:deleteItem' i.id %}" class="btn btn-success">Delete</a>
            {%else%}
            <a href="{% url 'food:detail' i.id %}" class="btn btn-success">Details</a>

            {% endif%}
           
        </div>
    </div>
    {%endfor%}
    {%endblock%}
</body>

</html>
